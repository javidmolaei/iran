<!DOCTYPE html><!-- saved from url=(0014)about:internet -->
<html xmlns:th="http://www.thymeleaf.org"
      data-nav-layout="vertical"
      data-theme-mode="light"
      data-header-styles="light"
      data-menu-styles="dark"
      data-toggled="close">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ایران لج</title>
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">

    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/brand-logos/favicon.ico}" type="image/x-icon">
    <div th:replace="fragment/layout::head"></div>

</head>

<body>
<div class="page">
    <div th:replace="fragment/layout::TopMenu"></div>
    <div th:replace="fragment/layout::AdminSideBar"></div>


    <div class="main-content app-content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-xl-12">
                    <div class="card custom-card">
                        <div class="card-header">
                            <div class="card-title"> لیست کاربران</div>
                        </div>

                        <form style="direction: rtl;" th:action="@{/users}" method="post" th:object="${users}"
                              content="application/json" th:charset="UTF-8">
                            <div class="card-body">
                                <div class="table-responsive mb-4">
                                    <table class="table text-nowrap table-bordered">
                                        <thead>
                                        <tr>
                                            <th scope="col"><input class="form-check-input check-all" type="checkbox"
                                                                   id="all-products" value="" aria-label="..."></th>
                                            <th scope="col">نام</th>
                                            <th scope="col">نام خانوادگی</th>
                                            <th scope="col">کد ملی</th>
                                            <th scope="col">شماره موبایل</th>
                                            <th scope="col">ایمیل</th>
                                            <th scope="col">نقش کاربری</th>
                                            <th scope="col">تاریخ ثبت نام</th>
                                            <th scope="col">ویرایش</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <div th:each="u : ${users}">
                                            <tr class="product-list">
                                                <td class="product-checkbox">
                                                    <input class="form-check-input" type="checkbox" id="product1"
                                                           value="" aria-label="...">
                                                </td>
                                                <td>
                                                    <div class="d-flex align-items-center">
                                                        <div class="me-2"><span
                                                                class="avatar avatar-md avatar-rounded"> <img
                                                                th:src="@{/images/ecommerce/png/user.png}" alt=""> </span>
                                                        </div>
                                                        <div class="fw-semibold" th:text="${u.getName()}"> </div>
                                                    </div>
                                                </td>


                                                <td><b th:text="${u.getFamily()}"></b></td>
                                                <td><b th:text="${u.getNationalCode()}"></b></td>
                                                <td><b th:text="${u.getPhoneNumber()}"></b></td>
                                                <td><b th:text="${u.getEmail()}"></b></td>
                                                <td><span class="badge bg-light text-default">Not Configured!</span></td>
                                                <td>2024/01/02 - 04:42PM</td>
                                                <td>
                                                    <div class="hstack gap-2 fs-15"><a href="edit-products.html"
                                                                                       class="btn btn-icon btn-sm btn-info-light"><i
                                                            class="ri-edit-line"></i></a> <a href="javascript:void(0);"
                                                                                             class="btn btn-icon btn-sm btn-danger-light product-btn"><i
                                                            class="ri-delete-bin-line"></i></a></div>
                                                </td>
                                            </tr>
                                        </div>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="d-flex align-items-center justify-content-between flex-wrap"
                                     style="direction: rtl;float: left;">
                                    <nav aria-label="...">
                                        <ul class="pagination mb-0">
                                            <li class="page-item disabled"><span class="page-link">قبلی</span></li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item active" aria-current="page"><span
                                                    class="page-link">2</span></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item"><a class="page-link" href="#">بعدی</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-white">
        <div class="container" style="float: left">
            <span class="text-muted"> Copyright © <span id="year"></span>
                <a href="javascript:void(0);" class="text-dark fw-semibold">framework</a>. Designed with
                <span class="bi bi-heart-fill text-danger"></span> by
                <a href="http:\\www.woya.ir">
                    <span class="fw-semibold text-primary text-decoration-underline">WoyaGroup</span>
                </a> All rights reserved
            </span>
        </div>
    </footer>

</div>
<div class="scrollToTop"><span class="arrow"><i class="ri-arrow-up-s-fill fs-20"></i></span></div>
<div id="responsive-overlay"></div>
<script th:src="@{/libs/@popperjs/core/umd/popper.min.js}"></script>
<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/defaultmenu.min.js}"></script>
<script th:src="@{/libs/node-waves/waves.min.js}"></script>
<script th:src="@{/js/sticky.js}"></script>
<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
<script th:src="@{/js/simplebar.js}"></script>
<script th:src="@{/libs/@simonwep/pickr/pickr.es5.min.js}"></script>
<script th:src="@{/js/custom-switcher.min.js}"></script>
<script th:src="@{/js/product-list.js}"></script>
<script th:src="@{/js/custom.js}"></script>

<div th:replace="fragment/layout::footer"></div>

</body>
</html>
